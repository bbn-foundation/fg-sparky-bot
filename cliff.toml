# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[remote.github]
owner = "skylafalls"
repo = "fg-sparky-bot"

[changelog]
# changelog header
header = ""
footer = ""
# remove the leading and trailing whitespace from the templates
trim = true
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{%- macro print_commit(commit) -%}
  - \\[[`{{ commit.id | truncate(length=8, end="") }}`]({{ self::remote_url() }}/commit/{{ commit.id }})\\] - {% if commit.scope %}{{ commit.scope }}: {% endif %}\
    {{ commit.message | split(pat="\n") | first | trim }}\
    {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}
    {% raw %}\n{% endraw -%}
{%- endmacro -%}

{%- if version -%}
    ## {{ version | trim_start_matches(pat="v") }} - {{ timestamp | date(format="%Y-%m-%d") }}{% raw %}\n\n{% endraw -%}
{%- else -%}
    ## [Unreleased]{% raw %}\n\n{% endraw -%}
{%- endif -%}

{%- if commits | filter(attribute="breaking", value=true) | length != 0 -%}
  ### BREAKING CHANGES:{% raw %}\n\n{% endraw -%}
  {%- for commit in commits | filter(attribute="breaking", value=true) -%}
     {{ self::print_commit(commit=commit) }}
  {%- endfor -%}\
  {% raw %}\n{% endraw -%}
{%- endif -%}

{%- for group, commits in commits | filter(attribute="breaking", value=false) | sort(attribute="group") | group_by(attribute="group") -%}
  {%- if commits | length != 0 -%}
    ### {{ group | striptags | trim | upper_first }}{% raw %}\n\n{% endraw -%}
    {%- for commit in commits -%}
        {{ self::print_commit(commit=commit) }}
    {%- endfor -%}
    {% raw %}\n{% endraw -%}
  {%- endif -%}
{%- endfor -%}
"""

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# Require all commits to be conventional.
# Takes precedence over filter_unconventional.
require_conventional = false
# process each line of a commit as an individual commit
split_commits = false
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = false
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "newest"
# regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "<!-- 0 --> features" },
  { message = "^fix", group = "<!-- 1 --> fixes" },
  { message = "^refactor", group = "<!-- 2 --> refactors" },
  { message = "^perf", group = "<!-- 3 --> performance improvements" },
  { message = "^chore\\(release", skip = true },
  { message = "^chore|^ci", group = "<!-- 4 --> chores" },
  { message = "^revert", group = "<!-- 5 --> reverts" },
  { message = ".*", group = "<!-- 6 --> other" },
]
